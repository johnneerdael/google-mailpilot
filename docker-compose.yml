services:
  workspace-secretary:
    image: ghcr.io/johnneerdael/google-workspace-secretary-mcp:latest
    container_name: workspace-secretary
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./config.yaml:/app/config/config.yaml:ro
      - ./token.json:/app/token.json
      - ./data:/app/data
    environment:
      - LOG_LEVEL=INFO
      - MCP_ARGS=--config /app/config/config.yaml --transport http --host 0.0.0.0 --port 8000
