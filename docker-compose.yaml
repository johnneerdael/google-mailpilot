services:
  engine:
    build: .
    command: ["uv", "run", "python", "-m", "workspace_secretary.engine"]
    volumes:
      - ./config:/app/config
      - engine-socket:/tmp
    environment:
      - CONFIG_PATH=/app/config/config.yaml
      - ENGINE_SOCKET=/tmp/secretary-engine.sock
      - CACHE_DB_PATH=/app/config/email_cache.db
      - SYNC_INTERVAL=300
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(socket.AF_UNIX); s.connect('/tmp/secretary-engine.sock')"]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp:
    build: .
    command: ["uv", "run", "python", "-m", "workspace_secretary.server", "--config", "/app/config/config.yaml"]
    volumes:
      - ./config:/app/config:ro
      - engine-socket:/tmp:ro
    environment:
      - ENGINE_SOCKET=/tmp/secretary-engine.sock
    ports:
      - "8000:8000"
    depends_on:
      engine:
        condition: service_healthy
    restart: unless-stopped

volumes:
  engine-socket:
