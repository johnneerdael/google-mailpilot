services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: secretary-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: secretary
      POSTGRES_PASSWORD: secretarypass
      POSTGRES_DB: secretary
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secretary -d secretary"]
      interval: 10s
      timeout: 5s
      retries: 5

  workspace-secretary:
    image: ghcr.io/johnneerdael/gmail-secretary-mcp:latest
    container_name: workspace-secretary
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3020:8000"
      - "8090:8080"
    volumes:
      - ./config:/app/config
    environment:
      - LOG_LEVEL=DEBUG
      - MCP_ARGS=--config /app/config/config.yaml --transport http --host 0.0.0.0 --port 8000
      - POSTGRES_PASSWORD=secretarypass
      - LITELLM_API_KEY=sk-Q8wgTrMkuO2VZ4eebvDc9A
