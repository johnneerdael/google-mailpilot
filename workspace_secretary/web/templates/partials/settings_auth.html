<div class="space-y-3">
    <div class="flex items-center justify-between py-2">
        <span class="text-zinc-400">Method</span>
        <span class="text-white capitalize">{{ auth_info.method }}</span>
    </div>
    <div class="flex items-center justify-between py-2 border-t border-zinc-700">
        <span class="text-zinc-400">Session Expiry</span>
        <span class="text-white">{{ auth_info.session_expiry }} hours</span>
    </div>
    {% if session %}
    <div class="py-2 border-t border-zinc-700">
        <span class="text-zinc-400 block mb-2">Current Session</span>
        <div class="bg-zinc-900 rounded-lg p-3 space-y-2">
            {% if session.user_id %}
            <div class="flex items-center justify-between">
                <span class="text-zinc-500 text-sm">User ID</span>
                <span class="text-zinc-300 font-mono text-sm">{{ session.user_id }}</span>
            </div>
            {% endif %}
            {% if session.email %}
            <div class="flex items-center justify-between">
                <span class="text-zinc-500 text-sm">Email</span>
                <span class="text-zinc-300 font-mono text-sm">{{ session.email }}</span>
            </div>
            {% endif %}
        </div>
    </div>
    {% endif %}
    <div class="pt-2">
        <a href="/auth/logout" class="inline-flex items-center gap-2 text-red-400 hover:text-red-300 text-sm">
            <span>ðŸšª</span> Sign out
        </a>
    </div>
</div>
