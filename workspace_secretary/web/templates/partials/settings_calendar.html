{% if calendars %}
<form id="calendar-selection-form" class="space-y-4">
    <div class="space-y-2">
        {% for calendar in calendars %}
        <label class="flex items-center gap-3 p-3 rounded-lg border border-zinc-700/50 hover:bg-zinc-800/30 cursor-pointer transition-colors">
            <input 
                type="checkbox" 
                name="calendar_ids" 
                value="{{ calendar.id }}"
                {% if calendar.id in selected_ids or calendar.primary %}checked{% endif %}
                class="w-4 h-4 rounded border-zinc-600 bg-zinc-800 text-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-offset-0"
            />
            <div class="flex-1">
                <div class="font-medium text-zinc-200 flex items-center gap-2">
                    {{ calendar.summary }}
                    {% if calendar.primary %}
                    <span class="text-xs px-2 py-1 rounded bg-blue-900/30 text-blue-400 border border-blue-700/50">Primary</span>
                    {% endif %}
                    {% if calendar.sync_status and calendar.sync_status != 'ok' %}
                    <span class="text-xs px-2 py-1 rounded bg-amber-900/40 text-amber-300 border border-amber-700/50">
                        {{ calendar.sync_status | capitalize }}
                    </span>
                    {% endif %}
                </div>
                {% if calendar.description %}
                <div class="text-sm text-zinc-500">{{ calendar.description }}</div>
                {% endif %}
                {% if calendar.last_sync %}
                <div class="text-xs text-zinc-500 mt-1">Last sync: {{ calendar.last_sync }}</div>
                {% endif %}
            </div>
        </label>
        {% endfor %}
    </div>
    
    <div class="pt-2">
        <button 
            type="submit"
            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors"
        >
            Save Calendar Selection
        </button>
    </div>
</form>

<script>
(function() {
    const form = document.getElementById('calendar-selection-form');
    if (!form) {
        console.warn('Calendar selection form not found');
        return;
    }
    
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const selectedIds = formData.getAll('calendar_ids');
        
        try {
            const csrfToken = document.querySelector('meta[name="csrf-token"]')?.content;
            const response = await fetch('/api/settings/calendar', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-Token': csrfToken
                },
                body: JSON.stringify({
                    selected_calendar_ids: selectedIds.length > 0 ? selectedIds : ['primary']
                })
            });
            
            if (response.ok) {
                const button = e.target.querySelector('button[type="submit"]');
                const originalText = button.textContent;
                button.textContent = 'âœ“ Saved';
                button.classList.add('bg-green-600');
                button.classList.remove('bg-blue-600');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('bg-green-600');
                    button.classList.add('bg-blue-600');
                }, 2000);
            } else {
                alert('Failed to save calendar selection');
            }
        } catch (error) {
            console.error('Error saving calendar selection:', error);
            alert('Failed to save calendar selection');
        }
    });
})();
</script>

{% else %}
<p class="text-zinc-500 italic">No calendars available. Make sure calendar sync is enabled.</p>
{% endif %}
