<div class="space-y-3">
    <div class="flex items-center justify-between py-2">
        <span class="text-zinc-400">Email</span>
        <span class="text-white font-mono">{{ identity.email or 'Not configured' }}</span>
    </div>
    <div class="flex items-center justify-between py-2 border-t border-zinc-700">
        <span class="text-zinc-400">Full Name</span>
        <span class="text-white">{{ identity.full_name or 'Not configured' }}</span>
    </div>
    {% if identity.aliases %}
    <div class="py-2 border-t border-zinc-700">
        <span class="text-zinc-400 block mb-2">Aliases</span>
        <div class="flex flex-wrap gap-2">
            {% for alias in identity.aliases %}
            <span class="bg-zinc-700 text-zinc-300 px-2 py-1 rounded text-sm font-mono">{{ alias }}</span>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</div>
